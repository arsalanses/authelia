# This secret can also be set using the env variables AUTHELIA_JWT_SECRET_FILE
jwt_secret: a_very_important_secret
default_redirection_url: https://whoami.arsalanses.ir

server:
  host: 0.0.0.0
  port: 9091

log:
  level: debug

totp:
  issuer: auth.arsalanses.ir
  period: 30
  skew: 1

# duo_api:
#  hostname: api-123456789.example.com
#  integration_key: ABCDEF
#  # This secret can also be set using the env variables AUTHELIA_DUO_API_SECRET_KEY_FILE
#  secret_key: 1234567890abcdefghifjkl

authentication_backend:
  # file:
  #   path: /config/users_database.yml
  #   # customize passwords based on https://docs.authelia.com/configuration/authentication/file.html
  #   password:
  #     algorithm: argon2id
  #     iterations: 1
  #     salt_length: 16
  #     parallelism: 8
  #     memory: 1024 # blocks this much of the RAM. Tune this.
  ldap:
    implementation: custom
    url: ldap://lldap:3890
    timeout: 5s
    start_tls: false
    # tls:
    #  skip_verify: false
    #  minimum_version: TLS1.2
    base_dn: dc=arsalanses,DC=ir
    username_attribute: uid
    additional_users_dn: OU=people
    # To allow sign in both with username and email, one can use a filter like
    # (&(|({username_attribute}={input})({mail_attribute}={input}))(objectClass=person))
    users_filter: (&({username_attribute}={input})(objectClass=person))
    additional_groups_dn: OU=groups
    groups_filter: (member={dn})
    group_name_attribute: cn
    mail_attribute: mail
    display_name_attribute: displayName
    # The username and password of the admin or service user.
    user: UID=admin,OU=people,DC=arsalanses,DC=ir
    password: "REPLACE_WITH_PASSWORD"

access_control:
  # deny
  default_policy: one_factor
  rules:
    # Rules applied to everyone
    - domain: whoami.arsalanses.ir
      policy: bypass
    - domain: traefik-auth.arsalanses.ir
      policy: one_factor
    - domain: whoamis.arsalanses.ir
      policy: two_factor
